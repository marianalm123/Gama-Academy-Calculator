<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
     <link rel="stylesheet" href="style.css">
</head>
<body>
     <div class="calculator">
          <div class="calculator-display">
               <div id="operation-accumulator" class="accumulator"></div>
               <div id="operation-result" class="result" hidden></div>
           </div>
          <div class="calculator-keys"> 
               <button id="invert">+/-</button>  
               <button id="cleanCalc" onclick="cleanCurrentEntry()">CE</button>           
               <button id="cleanDisplay" onclick="cleanAll()">C</button>                    
               <button id="cleanDigit" onclick="cleanDigit()">Del</button>

               <button id="key7" onclick="addNumber(7)">7</button>
               <button id="key8" onclick="addNumber(8)">8</button>
               <button id="key9" onclick="addNumber(9)">9</button>
               <button id="operatorDivision" onclick="calcAction('/')">รท</button>
               
               <button id="key4" onclick="addNumber(4)">4</button>
               <button id="key5" onclick="addNumber(5)">5</button>
               <button id="key6" onclick="addNumber(6)">6</button>
               <button id="operatormultiplication" onclick="calcAction('*')">*</button>
               
               <button id="key1" onclick="addNumber(1)">1</button>
               <button id="key2" onclick="addNumber(2)">2</button>
               <button id="key3" onclick="addNumber(3)">3</button>
               <button id="operatorSubtraction" onclick="calcAction('-')">-</button>
                                   
               <button id="keyDot" onclick="addComma()">,</button>
               <button id="key0" onclick="addNumber(0)">0</button>
               <button id="equal" onclick="result()">=</button>
               <button id="operatorAddition" onclick="calcAction('+')">+</button>
               </div>
          </div>
     </div>
</body>
<script src="script.js"></script>
</html>
