<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
     <link rel="stylesheet" href="style.css">
</head>
<body>
     <div class="calculator">
          <div class="calculator-display" id="displayId"> <div id="operation-result"></div></div>
          <div class="calculator-clear">               
               <button id="cleanDisplay">C</button>                    
               <button id="cleanDigit">Del</button>
          </div>
          <div class="calculator-keys"> 
               <button id="key7">7</button>
               <button id="key8">8</button>
               <button id="key9">9</button>
               <button id="operatorDivision">รท</button>
               
               <button id="key4">4</button>
               <button id="key5">5</button>
               <button id="key6">6</button>
               <button id="operatormultiplication">*</button>
               
               <button id="key1">1</button>
               <button id="key2">2</button>
               <button id="key3">3</button>
               <button id="operatorSubtraction">-</button>
                                   
               <button id="keyDot">.</button>
               <button id="key0">0</button>
               <button id="equal">=</button>
               <button id="operatorAddition" value="+">+</button>
               </div>
          </div>
     </div>
</body>
<script src="script.js"></script>
</html>
